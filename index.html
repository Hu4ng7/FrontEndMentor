<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <body>
    <section class="container" id="container">
    <div class="box">
      <div class="star"><img src="images/icon-star.svg"/></div>
      <h2 class="title">How did we do?</h2>
      <p class="description">Please let us know how we did with your support request. All fedbacks
         is appreciated to help us improve our offering!</p>
         <div class="numbers">
           <ul>
            <li><button value="1" class="number">1</button></li>
            <li><button value="2" class="number">2</button></li>
            <li><button value="3" class="number">3</button></li>
            <li><button value="4" class="number">4</button></li>
            <li><button value="5" class="number">5</button></li>
           </ul>
          </div>
          <button class="submit" id="submit">SUBMIT</button>
      </div>
    </section>

    <section class="thanks hidden" id="thanks">
      <div class="container">
        <div class="box-thanks">
          <img class="thanks-image" src="images/illustration-thank-you.svg"/>
          <p class="score">You selected <span id="result"></span> out of 5</p>
          <h2 class="title">Thank You!</h2>
          <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
